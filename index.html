<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madelean's – Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .countdown-container {
            margin: 20px auto;
            padding: 15px;
            background-color: #ff69b4;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
        }

        /* --- SPIEL --- */
        .game-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        canvas {
            width: 90%;
            max-width: 600px;
            height: auto;
            background-color: lightblue;
            border: 2px solid black;
        }
        #slider {
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Madelean's Logo" class="logo">
    <h1>MADELEAN'S – <span style="color: #6a5acd;">Nachhaltige Mode für Tier- & Naturschutz!</span></h1>
    <div class="countdown-container" id="countdown">Lädt...</div>

    <!-- SPIEL -->
    <div class="game-container">
        <button id="start-button">Spiel starten</button>
        <canvas id="gameCanvas"></canvas>
        <input type="range" id="slider" min="0" max="100" value="50">
    </div>

    <script>
        function countdown() {
            const targetDate = new Date("September 9, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `Noch ${days} Tage, ${hours} Std., ${minutes} Min., ${seconds} Sek.`;
            }, 1000);
        }

        countdown();

        // --- SPIEL ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        const startButton = document.getElementById('start-button');

        let isGameRunning = false;
        let playerX = 150;
        let score = 0;
        let lives = 3;
        let trashItems = [];
        let gameSpeed = 2;

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 600);
            canvas.height = 400;
        }

        function createTrash() {
            return {
                x: Math.random() * (canvas.width - 30),
                y: 0,
                width: 30,
                height: 30,
                color: 'brown'
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spieler (Netz)
            ctx.fillStyle = 'black';
            ctx.fillRect(playerX, canvas.height - 50, 50, 20);

            // Müll zeichnen
            trashItems.forEach(item => {
                ctx.fillStyle = item.color;
                ctx.fillRect(item.x, item.y, item.width, item.height);
            });

            // Score & Leben anzeigen
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText(`Punkte: ${score} | Leben: ${lives}`, 10, 20);
        }

        function updateGame() {
            if (!isGameRunning) return;

            trashItems.forEach(item => {
                item.y += gameSpeed;

                // Kollision mit Netz prüfen
                if (
                    item.y + item.height >= canvas.height - 50 &&
                    item.x < playerX + 50 &&
                    item.x + item.width > playerX
                ) {
                    score += 1;
                    trashItems.splice(trashItems.indexOf(item), 1);
                }

                // Müll fällt durch -> Leben verlieren
                if (item.y > canvas.height) {
                    lives -= 1;
                    trashItems.splice(trashItems.indexOf(item), 1);
                }
            });

            // Alle paar Frames neuen Müll erzeugen
            if (Math.random() < 0.02) {
                trashItems.push(createTrash());
            }

            drawGame();

            if (lives > 0) {
                requestAnimationFrame(updateGame);
            } else {
                gameOver();
            }
        }

        function gameOver() {
            isGameRunning = false;
            ctx.fillStyle = 'red';
            ctx.font = '24px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 50, canvas.height / 2);
        }

        slider.addEventListener('input', (event) => {
            playerX = (canvas.width - 50) * (event.target.value / 100);
            drawGame();
        });

        startButton.addEventListener('click', () => {
            if (!isGameRunning) {
                isGameRunning = true;
                score = 0;
                lives = 3;
                trashItems = [];
                updateGame();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
