<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madelean's – Coming Soon</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        canvas {
            background: #c3e6cb;
            border: 2px solid #333;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .game-message {
            font-size: 20px;
            font-weight: bold;
            color: red;
            display: none;
        }

        .slider-container {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Spiele das Müllfänger-Spiel</h1>
        <p>Fange den Müll mit dem Netz!</p>
        <div class="score">Punkte: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <div class="game-message" id="gameMessage">Game Over! Punkte: 0</div>
        <button onclick="startGame()">Spiel starten</button>

        <div class="slider-container">
            <input type="range" id="netSlider" min="0" max="340" step="1">
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let score = 0;
        let misses = 0;
        let gameInterval;
        let gameRunning = false;

        const net = {
            x: 180,
            y: 450,
            width: 60,
            height: 40,
            img: new Image()
        };
        net.img.src = "netz.png";

        const trashImages = ["flasche.png", "dose.png", "plastik.png"];
        let trashItems = [];

        function createTrash() {
            const img = new Image();
            img.src = trashImages[Math.floor(Math.random() * trashImages.length)];

            trashItems.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                width: 40,
                height: 40,
                img: img,
                speed: 2 + Math.random() * 3
            });
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(net.img, net.x, net.y, net.width, net.height);

            for (let i = 0; i < trashItems.length; i++) {
                let trash = trashItems[i];
                trash.y += trash.speed;
                ctx.drawImage(trash.img, trash.x, trash.y, trash.width, trash.height);

                if (
                    trash.y + trash.height >= net.y &&
                    trash.x + trash.width >= net.x &&
                    trash.x <= net.x + net.width
                ) {
                    score++;
                    document.getElementById("score").textContent = score;
                    trashItems.splice(i, 1);
                    i--;
                } else if (trash.y > canvas.height) {
                    misses++;
                    trashItems.splice(i, 1);
                    i--;
                    if (misses >= 3) {
                        gameOver();
                    }
                }
            }

            if (Math.random() < 0.02) createTrash();
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            document.getElementById("gameMessage").textContent = `Game Over! Punkte: ${score}`;
            document.getElementById("gameMessage").style.display = "block";
        }

        function startGame() {
            score = 0;
            misses = 0;
            document.getElementById("score").textContent = score;
            trashItems = [];
            document.getElementById("gameMessage").style.display = "none";
            clearInterval(gameInterval);
            gameRunning = true;
            gameInterval = setInterval(updateGame, 20);
        }

        document.getElementById("netSlider").addEventListener("input", function (event) {
            net.x = event.target.value;
        });
    </script>

</body>
</html>
