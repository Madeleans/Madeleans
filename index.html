<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madelean's – Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ff69b4;
        }
        .countdown-container {
            margin: 20px auto;
            padding: 15px;
            background-color: #ff69b4;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
        }
        .game-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        canvas {
            width: 100%;
            background: #c3e6cb;
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }
        .score {
            color: black;
        }
        .misses {
            color: red;
        }
        .game-message {
            font-size: 20px;
            font-weight: bold;
            color: red;
            display: none;
        }
        .slider-container {
            text-align: center;
            margin-top: 20px;
        }
        input[type="range"] {
            width: 80%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Madelean's Logo" class="logo">
    <h1>MADELEAN'S – <span style="color: #6a5acd;">Nachhaltige Mode für Tier- & Naturschutz!</span></h1>

    <div class="countdown-container" id="countdown">Lädt...</div>

    <h2>Spiel: Müllfänger</h2>
    <p>Steuere das Netz mit dem Schieberegler und fange Müll auf, aber pass auf: <strong>Fange keinen Vogel!</strong></p>

    <div class="game-container">
        <div class="score-container">
            <div class="score">Punkte: <span id="score">0</span></div>
            <div class="misses">Vögel gefangen: <span id="misses">0/3</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <div class="game-message" id="gameMessage">Game Over! Du hast 3 Vögel gefangen!</div>
        <button onclick="startGame()">Spiel starten</button>

        <div class="slider-container">
            <label for="netSlider">Netz bewegen:</label>
            <input type="range" id="netSlider" min="0" max="340" step="1">
        </div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date("September 9, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `Noch ${days} Tage, ${hours} Std., ${minutes} Min., ${seconds} Sek.`;
            }, 1000);
        }
        countdown();

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let score = 0;
        let birdsCaught = 0;
        let trashItems = [];
        let gameRunning = false;

        const net = { x: 180, y: 450, width: 60, height: 40, img: new Image() };
        net.img.src = "netz.png";

        const trashImages = ["dose.png", "flasche.png", "plastik.png"];
        const birdImage = "vogel.png";

        function createTrash() {
            const isBird = Math.random() < 0.2; 
            const img = new Image();
            img.src = isBird ? birdImage : trashImages[Math.floor(Math.random() * trashImages.length)];

            trashItems.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                width: 40,
                height: 40,
                img: img,
                speed: 2 + Math.random() * 3,
                isBird: isBird
            });
        }

        function updateGame() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(net.img, net.x, net.y, net.width, net.height);

            for (let i = trashItems.length - 1; i >= 0; i--) {
                let trash = trashItems[i];
                trash.y += trash.speed * 0.5; 

                ctx.drawImage(trash.img, trash.x, trash.y, trash.width, trash.height);

                if (trash.y + trash.height >= net.y && trash.x + trash.width >= net.x && trash.x <= net.x + net.width) {
                    if (trash.isBird) {
                        birdsCaught++; 
                        document.getElementById("misses").textContent = `Vögel gefangen: ${birdsCaught}/3`;

                        if (birdsCaught >= 3) {
                            gameOver();
                            return;
                        }
                    } else {
                        score++; 
                        document.getElementById("score").textContent = score;
                    }

                    trashItems.splice(i, 1);
                }
            }

            if (Math.random() < 0.01) createTrash();
            requestAnimationFrame(updateGame);
        }

        function startGame() {
            score = 0;
            birdsCaught = 0;
            document.getElementById("score").textContent = score;
            document.getElementById("misses").textContent = "Vögel gefangen: 0/3";
            document.getElementById("gameMessage").style.display = "none";
            trashItems = [];
            gameRunning = true;
            updateGame();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById("gameMessage").style.display = "block";
        }

        document.getElementById("netSlider").addEventListener("input", (e) => {
            net.x = parseInt(e.target.value, 10);
        });
    </script>

</body>
</html>
