<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown zur Shop-Er√∂ffnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        #countdown {
            font-size: 2em;
            color: #d9534f;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bald geht's los!</h1>
    <p>Unser Shop startet am 9. September 2025.</p>
    <div id="countdown"></div>

    <script>
        function countdown() {
            const launchDate = new Date("September 9, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Wir sind live!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
